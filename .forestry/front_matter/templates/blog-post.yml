---
label: Blog Post
hide_body: false
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
  description: Blog Title (Use KeyWords)
- name: description
  label: Description
  type: textarea
  hidden: false
  default: ''
  description: Description (Use Keywords)
- name: date
  label: Date
  type: datetime
  hidden: false
  default: ''
  config:
    required: true
- name: categories
  label: Categories
  type: tag_list
  hidden: false
  default: ''
- name: keywords
  type: tag_list
  default: []
  label: Keywords
  description: List of keywords to relate posts together
- name: images
  label: Cover Image
  type: field_group
  fields:
  - name: name
    label: Name
    type: text
    hidden: false
    default: Default Image
  - type: file
    name: src
    default: "/uploads/default.jpg"
    label: SRC
    description: Image Source
  hidden: false
  default: ''
  description: Cover Image for the Post
- type: field_group_list
  name: pins
  label: Pins
  description: Pinterest Images and Descriptions (Aim for 5)
  fields:
  - type: file
    name: pin_image
    label: Pin Image
    description: Pin Image
    config:
      maxSize: ''
  - type: textarea
    name: pin_description
    label: Pin Description
    description: Pin Description
  config:
    labelField: pin_description
pages:
- content/blog/cambridge-university-beyond.md
- content/blog/cotswold-village-experience.md
- content/blog/travel-to-london.md
